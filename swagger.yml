  /api/payment/v1/bitso-spei/create_instruction/:
    post:
      operationId: Create Bitso SPEI deposit instruction
      description: |2-

        Request to create specific account for Bitso SPEI deposit for merchant customer.
        New account is created for each new customer_id.

        Client should deposit funds to provided account.
        When client made a deposit, callback will be sent to merchant.
      tags:
      - Bitso SPEI
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestInstruction'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RequestInstruction'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RequestInstruction'
        required: true
