    Instruction:
      type: object
      properties:
        type:
          allOf:
          - $ref: '#/components/schemas/InstructionTypeEnum'
          description: "\nInstruction type:\n\n* **instruction_file** - File should\
            \ be downloaded from `link` and given to user.\n  User makes deposit according\
            \ to instruction in file.\n\n* **instruction_qr_code** - QR code should\
            \ be shown to user. QR code in response is base64 encoded.\n\n* **instruction_reference**\
            \ - Reference number should be shown to user. User makes deposit using\
            \ this reference number.\n        \n\n* `instruction_file` - Instruction\
            \ File\n* `instruction_qr_code` - Instruction QR Code\n* `instruction_deposit_account`\
            \ - Instruction Deposit Account\n* `instruction_reference` - Instruction\
            \ Reference"
        link:
          type: string
          format: uri
        qr_code:
          type: string
          description: Base64 encoded QR code
        reference:
          type: string
          description: 'Reference number for deposit. For: INSTRUCTION_REFERENCE type.'
        deposit_account:
          type: string
          description: Deposit account number for customer
      required:
      - type
