        \n* **instruction_qr_code** - QR code should be shown to user. QR code in\
        \ response is base64 encoded.\n\n* **instruction_reference** - Reference number\
        \ should be shown to user. User makes deposit using this reference number.\n\
        \        \n\n* `instruction_file` - Instruction File\n* `instruction_qr_code`\
        \ - Instruction QR Code\n* `instruction_deposit_account` - Instruction Deposit\
        \ Account\n* `instruction_reference` - Instruction Reference"
